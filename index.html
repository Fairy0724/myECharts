<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 头部盒子 -->
  <header>
    <!-- 标题 -->
    <h1>数据可视化-ECharts</h1>
    <!-- 时间 -->
    <div class="showTime">
    </div>
  </header>
  <!-- 页面主体 -->
  <section class="mainbox">
    <!-- 第一列 -->
    <div class="column">
      <div class="panel bar">
        <!-- 标题 -->
        <h2>柱状图-就业行业</h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <!-- 标题 -->
        <h2>折线图-人员变化
          <a href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <!-- 标题 -->
        <h2>饼形图-年龄分布</h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 第二列 -->
    <div class="column">
      <!-- no数字模块 -->
      <div class="no">
        <!-- 数字 -->
        <div class="no-hd">
          <ul>
            <li>125811</li>
            <li>104563</li>
          </ul>
        </div>
        <!-- 文字说明 -->
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- map地图模块 -->
      <div class="map">
      
        <!-- 球体图片模块 -->
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <!-- 地图 -->
        <div class="chart"></div>
      </div>
    </div>
    <!-- 第三列 -->
    <div class="column">
      <div class="panel bar2">
        <!-- 标题 -->
        <h2>柱状图-技能掌握</h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <!-- 标题 -->
        <h2>折线图-播放量</h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <!-- 标题 -->
        <h2>饼形图-地区分布</h2>
        <!-- 图表 -->
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>

    </div>
  </section>
  <script src="js/flexible.js"></script>
  <!-- 使用 ESM 从 node_modules 加载 echarts 并挂到全局，避免直接引入 echarts.min.js -->
  <!-- <script type="module">
    import * as echarts from './node_modules/echarts/dist/echarts.esm.js';
    // 挂到全局以兼容现有的非模块化代码
    window.echarts = echarts;
  </script> -->
  <script src="js/echarts.min.js"></script>
  <!-- 引入jQuery -->
  <script src="js/jquery.js"></script>
  <!-- 必须先引入china.js文件，中国地图需要 -->
  <script src="js/china.js"></script>
  <!-- 给index.js加defer属性，使其在 DOM 加载完成后、且所有异步脚本（ECharts 引入）执行完再运行。 -->
  <script src="js/index.js" defer></script>
  <!-- 引入中国地图模块 -->
  <script src="js/myMap.js" defer></script>
  <script>
  // 使用 setInterval 每秒更新一次，不再使用可变的 var
  const timer = setInterval(time, 1000); // 开始运行，每 1 秒调用一次

  function time() {
    const dt = new Date();
    const y = dt.getFullYear();
    const mt = dt.getMonth() + 1;
    const day = dt.getDate();
    const h = dt.getHours(); // 获取时
    const m = dt.getMinutes(); // 获取分
    const s = dt.getSeconds(); // 获取秒
    const el = document.querySelector(".showTime");
    if (el) {
      el.innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
    }
  }


</script>
</body>



</html>
